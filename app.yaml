apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: first-app-101
spec:
  components:
    - name: helloworld
      type: webservice
      properties:
        image: oamdev/helloworld-python:v2
        env:
          - name: "TARGET"
            value: "Infra guys"
        ports:
         - port: 8080
           expose: true
      traits:
        - type: scaler
          properties:
            replicas: 1
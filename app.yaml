apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: first-app
spec:
  components:
    - name: helloworld
      type: webservice
      properties:
        image: artifactory.corp.olacabs.com:5002/helloworld-python:v1
        env:
          - name: "TARGET"
            value: "Infra guys"
        ports:
         - port: 8080
           expose: true
      traits:
        - type: scaler
          properties:
            replicas: 1